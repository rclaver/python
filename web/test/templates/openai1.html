<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar líneas del archivo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="contenedor"></div>

    <script>
        $(document).ready(function() {
            let contenedor = $("#contenedor");

            function getLine() {
                $.ajax({
                    url: '/get_line',  // Ruta para obtener las líneas
                    success: function(data) {
                        contenedor.text(data);  // Reemplazamos el contenido del div
                    },
                    error: function() {
                        console.log("Error al obtener la línea.");
                    }
                });
            }

            // Llamar a la función para obtener una línea cada 1 segundo
            setInterval(getLine, 1000);
        });
    </script>
</body>
</html>
